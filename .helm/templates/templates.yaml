apiVersion: v1
kind: ConfigMap
metadata:
  name: mycm
data:
  aa: bb
  bb: cc
  dd: ee
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 6
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.1
        ports:
        - containerPort: 81
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  template:
    spec:
      containers:
      - name: pi
        image: {{ .Values.global.werf.image.one }}
        command: ["/bin/bash", "-lec", "for i in {1..20}; do date; sleep 1 ; done"]
      restartPolicy: Never
  backoffLimit: 4
